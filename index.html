<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Detection (Python + MediaPipe)</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    img {
      border: 3px solid #333;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Pose Detection (Python + OpenCV + MediaPipe)</h1>
  
  <!-- Webcam Stream -->
  <img src="{{ url_for('video') }}" width="640" height="480" alt="Video Feed">

  <!-- Controls -->
  <div id="controls">
    <button onclick="toggle('skeleton')">Toggle Skeleton</button>
    <button onclick="toggle('keypoints')">Toggle Keypoints</button>
  </div>

  <!-- Correct script path -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
